<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto item-center justify-center">
        <div class="left w-1/2 mx-h-2"><img class="w-80" src="facebook.svg" alt="Logo">
            <p class="text-3xl mx-h">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 mx-14 rounded-xl w-1/4 border border-gray-100 text-lg relative">
            <input class= "px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg focus:outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class= "px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg focus:outline-blue-500" type="password" placeholder="Password">
            <button class="btn bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600 text-white my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto  hover:bg-green-700">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer"> Create a Page </span>  for a celebrity, brand or business . </span>
        </div>
    </div>
</body>

</html>

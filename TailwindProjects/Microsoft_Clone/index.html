<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Microsoft â€“ Cloud, Computers, Apps & Gaming</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center">
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden w-4 mr-6">
            <img src="assets/search.svg" alt="" />
          </div>
        </div>
        <div class="logo text-center flex md:order-1">
          <div class="p-4 w-36 flex justify-center">
            <img class="w-[78%]" src="assets/mslogo.png" alt="" />
          </div>
          <div
            class="features py-3 absolute w-fit bg-gray-600 inset-0 md:flex md:w-auto md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0 md:bg-white md:static"
          >
            <div class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer hover:font-semibold">Microsoft 365</div>
            <div class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer hover:font-semibold">Office</div>
            <div class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer hover:font-semibold">Windows</div>
            <div class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer hover:font-semibold">Surface</div>
            <div class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer hover:font-semibold">Xbox</div>
            <div class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer hover:font-semibold" >Support</div>
          </div>
        </div>
        <div class="cart text-center md:order-3 flex">
          <div class="search hidden mr-3 md:block -my-1 ">All Microsoft</div>
          <div class="mx-2 -mt-1 hover:underline hover:underline-offset-8 hover:cursor-pointer hidden md:block hover:font-semibold">Search</div>
          <img
            class="w-4 mr-6 hidden md:block hover:underline hover:underline-offset-8 hover:cursor-pointer hover:font-semibold"
            src="assets/search.svg"
            alt=""
          />

          <div class="flex">
            <img class="w-4 mr-4 h-4" src="assets/shopping-cart.png" alt="" />
            <img class="w-4 mr-4 h-4" src="assets/account.png" alt="" />
          </div>
        </div>
      </div>

      <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f9] ">
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-12 md:ml-32"
        >
          <h1 class="text-2xl font-medium md:text-4xl mx-5">
            Meet Surface Pro
          </h1>
          <p class="w-3/4 mx-5 text-center md:text-left">
            This laptop's unrivalled flexibility and AI features like Recall and
            Cocreator, enable you to do more than you ever imagined.
          </p>
          <button class="text-white bg-black px-4 py-2 font-bold my-6 mx-5">
            Shop Now >
          </button>
        </div>
        <div class="right">
          <img
            class="object-contain w-[75rem] md:w-[75rem] "
            src="assets/ms.avif"
            alt=""
          />
        </div>
      </div>

      <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
        <div class="item flex items-center mx-4 space-x-2 mt-6 md:flex-col">
          <img class="w-12" src="assets/ic1.svg" alt="" />
          <span class="font-medium md:w-[8rem] md:text-center"
            >Choose your Microsoft 365</span
          >
        </div>

        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
          <img class="w-12" src="assets/ic4.svg" alt="" />
          <span class="font-medium md:w-[8rem] md:text-center"
            >Explore Surface devices</span
          >
        </div>

        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
          <img class="w-12" src="assets/ic3.svg" alt="" />
          <span class="font-medium w-[8rem] text-center">Buy Xbox Games</span>
        </div>

        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
          <img class="w-12" src="assets/ic1.svg" alt="" />
          <span class="font-medium w-[8rem] text-center">Get Windows 11</span>
        </div>
      </div>
    </div>
  </body>
</html>
